<html lang="zh-CN">
<head>
<link href="/static/resources/custom/css/global.css" rel="stylesheet">
<link href="/static/resources/iterator/v2/iterator.css" rel="stylesheet">
<script src="/static/resources/sources/jquery-1.12.4.min.js"></script>
<script src="/static/resources/iterator/v2/iterator.page.v2.js"></script>
<script src="/static/resources/custom/js/jquery.c.js"></script>
<script src="/static/resources/custom/js/resources.content.operation.js"></script>
</head>
<body>
	<#include "luna_languge.html"/>
	<hr>
	<form class="script-content-form">
		<input type="hidden" value="${rsId}" name="rsId" />
		<table>
			<tr>
				<td class="text-right">父段落：</td>
				<td><select name="pid">
						<option value="0">文章段落</option>
						<option value="1">完整的THML代码</option>
						<option value="2">THML代码片段</option>
						<option value="3">THML代码片段</option>
				</select></td>
				<td class="text-right">处理方式：</td>
				<td><select name="hc">
						<option value="0">文章段落</option>
						<option value="1">完整的THML代码</option>
						<option value="2">THML代码片段</option>
						<option value="3">图片</option>
				</select></td>
				<td class="text-right">是否是父段落：</td>
				<td>是<input type="radio" name="isp" value="1" /> 否<input
					type="radio" name="isp" value="0" checked="checked"/>
				</td>
				<td class="text-right">段落标题：</td>
				<td><input name="tt" /></td>
				<td class="text-right">路径：</td>
				<td><input name="pth" /></td>
				<td class="text-right">排序字段：</td>
				<td><input name="st" /></td>
			</tr>
			<tr>
				<td class="text-right">段落内容：</td>
				<td colspan="8"><textarea rows="9" cols="136" name="cont"></textarea></td>
				<td class="text-bottom"><input type="reset" value="重置" /> <input type="button" class="script-submit" value="提交" /></td>
			</tr>
		</table>
	</form>
	<hr>
	<table class="script-table text-center" border="1" cellspacing="0"
		cellspadding="0">
		<thead>
			<tr>
				<td>key</td>
				<td>排序</td>
				<td>段落标题</td>
				<td>是否是父段落</td>
				<td>处理方法</td>
				<td>资源路径</td>
				<td>段落内容</td>
				<td>权限</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<span class="async-page"></span>
</body>
</html>
