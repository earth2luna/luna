<!DOCTYPE html>
<html lang="zh-CN">
<#include "front/layout_header.html"/>
<body>
	<#include "front/layout_body_header.html"/> <#include
	"front/layout_body_banner.html"/>
	<div class="container">
		<div class="row">
			<div class="col-md-4">

				<div class="alert alert-danger hidden script-status" role="alert">
					<strong>Oh snap!</strong> 用户名或密码错误。
				</div>

				<form class="script-login-form" method="post">
					<input name="key" value="${key}" type="hidden">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="fa fa-user fa-fw"></i></span> <input class="form-control"
							type="text" placeholder="您的用户名" name="u">
					</div>
					<br />
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
						<input class="form-control" type="password" placeholder="请输入密码"
							name="p">
					</div>
					<br />

				</form>
				<div class="btn-group pull-right">
					<button class="btn btn-default btn-primary script-login-submit">
						<i class="fa fa-sign-in fa-fw"></i> 登陆
					</button>
				</div>
			</div>
		</div>
	</div>
	<#include "front/layout_body_footer.html"/>
</body>
</html>
