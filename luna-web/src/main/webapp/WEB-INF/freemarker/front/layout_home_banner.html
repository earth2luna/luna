<div class="bs-docs-header front-header-padding front-background" id="content" tabindex="-1">
	<div class="container">
		<h1>${PAGE_HEADER_SAY.title}</h1>
		<p>${PAGE_HEADER_SAY.description}</p>
		<div class="search-wraper" role="search">
			<div class="input-group">
			  <input class="form-control search" type="text" placeholder="搜索公开文章，例如：架构设计" maxlength="${QUERY_STRING_MAX_LENGTH}">
			  <span class="input-group-btn">
			  	 <button class="btn btn-default" type="button"><i class="fa fa-search fa-fw" aria-hidden="true"></i></button>
			  </span>
			</div>
		</div>
	</div>
</div>
<div class="container bs-docs-container">
	<div class="row">
		<div class="col-md-12" role="main">
			<div class="bs-docs-section">
				<div class="list-group">
				  <#include "front/search_items.html"/>
				</div>
				 <span class="async-page"></span>
			</div>
		</div>
	</div>
</div>
