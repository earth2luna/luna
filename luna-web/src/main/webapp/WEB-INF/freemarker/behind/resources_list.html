<html lang="zh-CN">
<head>
<link href="/static/resources/custom/css/global.css" rel="stylesheet">

<link rel="stylesheet" href="/static/resources/pickadate/themes/default.css">
<link rel="stylesheet" href="/static/resources/pickadate/themes/default.date.css">

        .holder {
            position: relative;
            z-index: 10000;

        .datepicker {
            display: block;
        }
    </style>
<![endif]-->
<script src="/static/resources/sources/jquery-1.12.4.min.js"></script>
<script src="/static/resources/layer/layer.js"></script>
<script src="/static/resources/iterator/v2/iterator.page.v2.js"></script>
<script src="/static/resources/custom/js/jquery.c.js"></script>
<script src="/static/resources/custom/js/resources.operation.js"></script>
<script src="/static/resources/pickadate/picker.js"></script>

<body>
	<#include "luna_languge.html"/>
	<hr>
	<span class="script-resources-form-appender"></span>
	<hr>
	<a href="javascript:void(0);" onclick="operation(null,10);">全部上线</a> |
	<a href="javascript:void(0);" onclick="operation(null,9);">待上线状态的全部上线</a>
	<hr>
	<#list status_list as status>
		<#if 0==status_index>
			<label><input type="radio" name="sts" value="${status.getCode()}" checked="checked"/>${status.getName()}</label>
		<#else>
			<label><input type="radio" name="sts" value="${status.getCode()}" />${status.getName()}</label>
		</#if>
	</#list>
	<label><input type="radio" name="sts" value="3,4,5" />异常数据</label>
	<label><input type="radio" name="sts" value="1,2,3,4,5" />全部</label>
	<hr>
	<table class="script-table text-center"  border="1" cellspacing="0" cellspadding="0">
		<thead>
			<tr>
				<td>key</td>
				<td>标题</td>
				<td>所属分类</td>
				<td>创建时间</td>
				<td>状态</td>
				<td>创建人</td>
				<td>来源网站</td>
				<td>来源作者</td>
				<td>来源时间</td>
				<td>PV</td>
				<td>UV</td>
				<td>权限</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<span class="async-page"></span>
	<div class="container"></div>
</body>
</html>
