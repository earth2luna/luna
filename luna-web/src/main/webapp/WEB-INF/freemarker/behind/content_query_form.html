
<table>
	<tr>
		<td class="text-right">父段落：</td>
		<td><select name="pId">
				<#list parents as parent>
					<#if content?? && content.PId==parent.id>
						<option value="${parent.id}" selected="selected">${parent.title}</option>
					<#else>
						<option value="${parent.id}">${parent.title}</option>
					</#if>
				</#list>
				<option value="">父段落</option>
		</select></td>
		<td class="text-right">处理方式：</td>
		<td><select name="hc">
				<#list handlers as handler>
					<#if content?? && content.handlerCode==handler.getCode()>
						<option value="${handler.getCode()}" selected="selected">${handler.getName()}</option>
					<#else>
						<option value="${handler.getCode()}">${handler.getName()}</option>
					</#if>
				</#list>
		</select></td>
		<td class="text-right">段落标题：</td>
		<td><input name="tt" value="${content.title}"/></td>
		<td class="text-right">路径：</td>
		<td><input name="pth" value="${content.path}"/></td>
		<td class="text-right">排序字段：</td>
		<td><input name="st"  value="${content.sortCode}"/></td>
	</tr>
	<tr>
		<td class="text-right">段落内容：</td>
		<td colspan="7"><textarea rows="6" cols="166" name="cont">${content.content}</textarea></td>
		<td colspan="2" class="text-bottom">
			<input type="button" class="script-submit" value="执 行" />
			<input type="reset" value="重 置" /> 
			<input type="button" value=" 清 空 " class="script-clear">
			<input type="hidden" name="key" value="${content.id}" />
		</td>
	</tr>
</table>
