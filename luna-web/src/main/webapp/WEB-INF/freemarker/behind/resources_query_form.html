<form class="script-mdf-resources-form">
	<input type="hidden" name="rsId" value="${(resources.id)!}">
	<table>
		<tr>
			<td class="text-right">标题:</td><td><input name="ttl" value="${(resources.title)!}"/></td> 
			<td class="text-right">来源网站名称:</td><td><input name="sourceWebsiteName" value="${(resources.sourceSiteName)!}"/></td>
			<td class="text-right">来源网站链接:</td><td><input name="sourceWebsiteLink" value="${(resources.sourceSiteLink)!}" /></td>
			<td class="text-right">来源网站作者:</td><td><input name="sourceAuthor" value="${(resources.sourceAuthor)!}"/></td> 
			<td class="text-right">来源网站日期:</td><td><input type="text" name="sourceDate" value="${(resources.sourceDate?string("yyyy-MM-dd"))!}" class="datepicker"/></td>
		</tr>
		<tr>
		<td class="text-right">
		所属分类:</td><td>
			<select name="categoryId" style="width: 160px;">
			<#list childrenCategories as category>
				<#if category.id==resources.categoryId>
					<option value="${category.id}" selected="selected">${category.name}</option>
				<#else>
					<option value="${category.id}">${category.name}</option>
				</#if>
			</#list>
			</select>
		
		</td>
		<td class="text-right">
		创建人:</td><td>
			<select name="creatorId" style="width: 160px;">
			<#list creator_list as creator>
				<#if creator==resources.creatorId>
					<option value="${creator.getCode()}" checked="checked">${creator.getName()}</option>
				<#else>
					<option value="${creator.getCode()}">${creator.getName()}</option>
				</#if>
			</#list>
			</select>
		</td>
		<td class="text-right">网站编码:</td><td><input name="websiteCode" value="${resources.websiteCode}"/></td>
		<td class="text-right">
			<input type="button" value=" 执 行 " class="script-exe">
			<input type="reset" value=" 重 置 ">
			<input type="button" value=" 清 空 " class="script-clear">
		</td>
		</tr>
	</table>
</form>
<script type="text/javascript">
	var $input = $( '.datepicker' ).pickadate({
		formatSubmit: 'yyyy/mm/dd',
		container: '.container',
		closeOnSelect: true,
		closeOnClear: true,
	});
 </script>
